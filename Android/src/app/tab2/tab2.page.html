<ion-content [fullscreen]="true">
  <div class="header">
    <h6>Live Streaming</h6>
  </div>
  <iframe class="video" src="https://youtu.be/RN40yKATtC0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div class="content">
    <div class="container">
      <h3>The University of Melbourne</h3>
      <p>Vice-Chancellor Professor Duncan Maskell welcomes you to the University of Melbourne community.</p>

      <div class="share">
        <h3>Share :</h3>
        <div class="sosmed">
          <div class="item">
            <img src="https://cdn.svgporn.com/logos/facebook.svg" width="30" height="30" />
          </div>
          <div class="item">
            <img src="https://cdn.svgporn.com/logos/twitter.svg" width="30" height="30" />
          </div>
          <div class="item">
            <img src="https://cdn.svgporn.com/logos/whatsapp-icon.svg" width="30" height="30" />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
